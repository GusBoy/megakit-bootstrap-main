  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; }
    
    .section { 
      min-height: 100vh; 
      padding: 100px 20px; 
      display: flex;
      align-items: center;

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    .fade-in-up {

    }
    
    .fade-in-up.animated {
      opacity: 1;
      transform: translateY(0);
    }
    
    .scale-in {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    
    .scale-in.animated {
      opacity: 1;
      transform: scale(1);
    }
    
    .geismar-animate {

    }
    
    .geismar-animate.animate-in {

      transform: translateX(0);
    }
    
    .box {
      padding: 50px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      text-align: center;
    }

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
(function ($) {
	'use strict';

	function checkAnimations() {
		var windowHeight = $(window).height();
		var scrollTop = $(window).scrollTop();
		
		$('.geismar-animate, .fade-in-up, .scale-in').each(function() {
			var $element = $(this);
			
			if ($element.hasClass('animate-in') || $element.hasClass('animated')) {
				return;
			}
			
			var elementTop = $element.offset().top;
			var elementVisible = scrollTop + windowHeight - 150;
			
			if (elementVisible > elementTop) {
				if ($element.hasClass('geismar-animate')) {
					$element.addClass('animate-in');
					console.log('‚úÖ Geismar –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω!');
				} else {
					$element.addClass('animated');
					console.log('‚úÖ –≠–ª–µ–º–µ–Ω—Ç –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω');
				}
			}
		});
	}

	$(window).on('scroll', checkAnimations);
	$(document).ready(function() {
		console.log('üöÄ –¢–µ—Å—Ç –∞–Ω–∏–º–∞—Ü–∏–π –∑–∞–≥—Ä—É–∂–µ–Ω!');
		checkAnimations();
		
		console.log('üìä –≠–ª–µ–º–µ–Ω—Ç–æ–≤:');

		console.log('   - Fade-in-up:', $('.fade-in-up').length);
		console.log('   - Scale-in:', $('.scale-in').length);
	});

})(jQuery);
</script>
